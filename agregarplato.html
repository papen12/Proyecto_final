<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="agregarquitar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="adminjs.js"></script>
</head>
<body>
  
    <header>
        <nav style="background-color: #F3E5AB;" id="navegador" class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img id="logo" height="100" width="100" src="https://i.ibb.co/6DcsBL4/Group-1.png" alt="">
              <span class="navbar-text">Bienvenido</span>
            </a>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </header>
      
  <main>
    <div class="container py-4" id="main__div">
      <div class="row">
        <div class="col-12">
          <div class="bg-light p-3 rounded">
            <!-- Formulario -->
            <form id="registroForm">
              <fieldset>
                <legend>Datos del Chef</legend>
    
                <div class="form-group">
                  <label for="id_chef">ID del Chef:</label>
                  <input maxlength="10" id="id_chef" type="text" name="id_chef" class="form-control" placeholder="Ejemplo: 123" data-toggle="tooltip" data-placement="right" title="Ingrese su ID de Chef (máximo 10 caracteres)">
                  <small class="form-text text-muted">Ingrese su ID de Chef (máximo 10 caracteres).</small>
                </div>
    
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input maxlength="15" id="nombre" type="text" name="nombre" placeholder="Ejemplo: Juan" class="form-control" data-toggle="tooltip" data-placement="right" title="Ingrese su nombre">
                  <small class="form-text text-muted">Ingrese su nombre (máximo 15 caracteres).</small>
                </div>
    
                <div class="form-group">
                  <label for="apellido">Apellido:</label>
                  <input maxlength="20" type="text" id="apellido" placeholder="Ejemplo: Pérez" class="form-control" data-toggle="tooltip" data-placement="right" title="Ingrese su apellido">
                  <small class="form-text text-muted">Ingrese su apellido (máximo 20 caracteres).</small>
                </div>
    
                <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input maxlength="8" id="password" type="password" name="password" required class="form-control" data-toggle="tooltip" data-placement="right" title="Ingrese su contraseña (máximo 8 caracteres)">
                  <small class="form-text text-muted">Ingrese su contraseña (máximo 8 caracteres).</small>
                </div>
    
    
                <div class="form-group">
                  <label for="imgLink">Enlace de la Imagen del Plato:</label>
                  <input type="url" id="imgLink" name="imgLink" class="form-control" placeholder="Ingrese el enlace de la imagen del plato">
                  <small class="form-text text-muted">Ingrese el enlace de la imagen del plato.</small>
                </div>

                <div class="form-group">
                  <label for="recetaLink">Enlace de la Receta:</label>
                  <input type="url" id="recetaLink" name="recetaLink" class="form-control" placeholder="Ingrese el enlace de la receta">
                  <small class="form-text text-muted">Ingrese el enlace de la receta.</small>
                </div>

    
              </fieldset>
    
              <div class="form-group mt-3">
                <button id="btn_enviar" class="btn btn-primary">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Agrega este div para los formularios generados -->
<div id="formContainer"></div>


  </main>
  <footer>
    <a href="" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-google"></a>
    <a href="#" class="fa fa-linkedin"></a>
    <a href="#" class="fa fa-youtube"></a>
    <a href="#" class="fa fa-instagram"></a>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tooltips = document.querySelectorAll('.tt');
      tooltips.forEach(t => {
          new bootstrap.Tooltip(t);
      });
  });
  document.addEventListener('DOMContentLoaded', function() {
    const tooltips = document.querySelectorAll('.ttt');
    tooltips.forEach(t => {
        new bootstrap.Tooltip(t);
    });
});
document.addEventListener('DOMContentLoaded', function() {
  const tooltips = document.querySelectorAll('.tttt');
  tooltips.forEach(t => {
      new bootstrap.Tooltip(t);
  });
});
document.addEventListener('DOMContentLoaded', function() {
  const tooltips = document.querySelectorAll('.ttttt');
  tooltips.forEach(t => {
      new bootstrap.Tooltip(t);
  });
});
document.addEventListener('DOMContentLoaded', function() {
  const tooltips = document.querySelectorAll('.tttttt');
  tooltips.forEach(t => {
      new bootstrap.Tooltip(t);
  });
});
  </script>
  <script src="/js/bootstrap.min.js">
  </script>
  <script src="jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
  <script src="agregarplato.js"></script>
</body>

</html>
