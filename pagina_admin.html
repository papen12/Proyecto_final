<body>
  
    <header>
        <nav style="background-color: #F3E5AB;" id="navegador" class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img id="logo" height="100" width="100" src="https://i.ibb.co/6DcsBL4/Group-1.png" alt="">
              <span class="navbar-text">Bienvenido</span>
            </a>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </header>
      
  <main>
<div class="container py-4" id="main__div">
    <button id="main__div__btn" class="btn btn-warning " data-bs-toggle="modal" data-bs-target="#modal_registro">
        <h5>REGISTRARSE</h5>
    </button>
    <div class="modal fade" id="modal_registro" data-bs-backdrop="static" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle">REGISTRESE PORFAVOR</h5>
                </div>
                <div class="modal-body">
                  <div class="container">
                    <div class="row">
                      <div class="row">
                          <label for="nombre">ID:</label>
                      <div class="row">
                          <input  maxlength="10" id="nombre" type="text" name="id_empelado" class="tt" data-placement="rigth" title="Ingrese su Id corporativo">
                      </div>
                      <div class="row">
                        <label for="nombre">Nombre:</label>
                      <div class="row">
                        <input maxlength="15" id="nombre" type="text" name="nombre" placeholder="EJ: JUAN" class="ttt" data-placement="rigth" title="Ingrese su nombre">
                      </div>
                      <div class="row">
                        <label  for="apellido">Apellido:</label>
                      <div class="row">
                        <input maxlength="20" type="text" id="apellido" placeholder="EJ: PEREZ" class="tttt" data-placement="rigth" title="Ingrese su apellido">
                      </div>
                      <div class="row">
                        <label for="nombre">Contraseña:</label>
                      <div class="row">
                        <input maxlength="8" id="nombre" type="password" name="password" class="ttttt" data-placement="rigth" title="Ingrese su contraseña ">
                      </div>
                      <div class="row">
                        <label for="seleccion">Selecciona tu cargo:</label >
                        <select required id="seleccion" name="empleado" class="tttttt" data-placement="rigth" title="Seleccione su cargo">
                          <option selected disabled value="Vacio"></option>
                            <option value="Administrador">Administrador</option>
                            <option value="Repartidor">Repartidor</option>
                            <option value="Cocinero">Cocinero</option>
                            <option value="Mesero">Mesero</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button id="btn_ingresar" class="btn btn-primary" onclick="realizarAccion()">Ingresar</button>
                  <button class=" btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>

    </div>
</div>

  </main>

    document.addEventListener('DOMContentLoaded', function() {
      const tooltips = document.querySelectorAll('.tt');
      tooltips.forEach(t => {
          new bootstrap.Tooltip(t);
      });
  });
  document.addEventListener('DOMContentLoaded', function() {
    const tooltips = document.querySelectorAll('.ttt');
    tooltips.forEach(t => {

    });
});
