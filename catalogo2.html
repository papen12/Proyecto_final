  <main>
  <div class="container py-4" id="main__div">
    <button id="main__div__btn" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modal_registro">
        <h5>REGISTRARSE</h5>
    </button>
    <div class="modal fade" id="modal_registro" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle">REGISTRESE PORFAVOR</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="row">
                              <label for="validationDefault01" class="form-label">Nombre</label>
                            </div>
                            <div class="row">
                              <input id="nombre" type="text"id="validationDefault01" placeholder="Juan" required class="ttt" data-placement="rigth" title="Ingrese su nombre">
                            </div>
                            <div class="row">
                              <label for="validationDefault02" class="form-label">Apellido</label>
                            </div>
                            <div class="row">
                              <input id="apellido" type="text"  id="validationDefault02" placeholder="Perez" required class="tttt" data-placement="rigth" title="Ingrese su apellido">
                            </div>
                            <div class="row">
                                <label for="validationDefaultUsername" class="form-label">Correo</label>
                            </div>
                            <div class="row">
                              <input placeholder="@personaexample" id="correo" type="email" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required class="ttttt" data-placement="rigth" title="Ingrese su correo electronico">
                            </div>
                            <div class="row">
                                <label for="nombre">Contraseña:</label>
                            </div>
                            <div class="row">
                                <input maxlength="8" id="pass" type="password" name="password" class="ttttt" data-placement="rigth" title="Ingrese su contraseña ">
                            </div>
                            <div class="row">
                              <label for="validationDefault04" class="form-label">Ciudad</label>
                              <select id="seleccion" class="tttttt" data-placement="rigth" title="Seleccione su ciudad" id="validationDefault04" required>
                                  <option selected disabled value="">Elige Tu ciudad</option>
                                  <option>Beni</option>
                                  <option>Cochabamba</option>
                                  <option>La Paz</option>
                                  <option>Oruro</option>
                                  <option>Pando</option>
                                  <option>Potosi</option>
                                  <option>Santa Cruz</option>
                                  <option>Sucre</option>
                                  <option>Tarija</option>
                              </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="ingresar()"  class="btn btn-primary">Ordenar</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>

});
