  <main>
    <div class="container py-4" id="main__div">
      <h5 class="text-center">Llene el formulario antes de comentar</h5>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <label for="nombre">Nombre:</label>
            <input maxlength="15" id="nombre" type="text" name="nombre" placeholder="EJ: JUAN" class="form-control ttt" data-placement="right" title="Ingrese su nombre">
          </div>
          <div class="col-md-6">
            <label for="apellido">Apellido:</label>
            <input maxlength="20" type="text" id="apellido" placeholder="EJ: PEREZ" class="form-control tttt" data-placement="right" title="Ingrese su apellido">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <label for="correo">Correo:</label>
            <input maxlength="60" id="correo" type="text" name="correo" class="form-control tt" data-placement="right" title="Ingrese su correo electrónico">
          </div>
          <div class="col-md-6">
            <label for="contrasena">Contraseña:</label>
            <input maxlength="20" id="contrasena" type="password" name="contrasena" class="form-control ttttt" data-placement="right" title="Ingrese su contraseña">
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <label for="comentario">Comentario:</label>
          <textarea id="comentario" cols="30" rows="5" class="form-control tttttt" data-placement="right" title="Comenta"></textarea>
        </div>
        <div class="row justify-content-center mt-3">
          <button onclick="comentar()" id="btn_comentar" class="btn btn-primary">Comentar</button>
        </div>
